<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fuelish</title>
</head>
<body>
    
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="state-img">
            <img src="https://www.scrolldroll.com/wp-content/uploads/2019/07/India-Gate-Monuments-in-Delhi-750x430.jpg" alt="">
        </div>

        <div class="not-found">
            <img src="images/404.png" alt="">
            <p>Oops! Invalid Location : </p>
        </div>

        <div class="price-box">
            <img src="" alt="">
            <p class="price-petrol" id="pp">$12</p>
            <br style="clear:both"/>
            <p class="price-diesel" id="dp">$10</p>
        </div>
        <div class="change">
            <div class="petrol-change">
                <i class="fa-solid fa-angle-up"></i>
                <i class="fa-solid fa-angle-down"></i>
                <div class="text">
                    <span></span>
                    <p>Change in Petrol</p>
                    <ul id="cp">+$12</ul>
                </div>
            </div>

            <div class="diesel-change">
                <i class="fa-solid fa-angle-up"></i>
                <i class="fa-solid fa-angle-down"></i>
                <div class="text">
                    <span></span>
                    <p>Change in Diesel </p>
                    <ul id="cd">-$12</ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
